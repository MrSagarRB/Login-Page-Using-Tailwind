<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page- By Sagar</title>

 <!-- Tailwind CSS CDN -->

 <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>

    
    <div class="min-h-screen bg-gray-50 py-6 flex flex-col text-gray-800 antialiased justify-center relative overflow-hidden sm:py-12">
        <div class="relative py-3 w-96 sm:w-100 mx-auto text-center">
          <span class="text-2xl font-semibold">Login to Your Account</span>
      
          <div class="mt-4 bg-white shadow-md rounded-lg space-y-2 text-left ">
            <div class="h-2 bg-indigo-400 rounded-t-md"></div>
            <div class="px-8 py-6">
              <label class="block font-semibold"> Username or Email</label>
              <input type="text" placeholder="Email" class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded" />
      
              <label class="block font-semibold"> Password</label>
              <input type="text" placeholder="Password" class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-600 rounded" />
              <button type="submit" class="px-5 py-2 bg-indigo-500 text-white mt-4 rounded-md hover:bg-indigo-600">Submit</button>
              <a href="#" class="text-sm ml-3 hover:underline hover:text-red-400"> Forgot password?</a>
            </div>
          </div>
        </div>
      </div>
      
    














</body>
</html>
